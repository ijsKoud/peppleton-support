<style>
	/* General */
	* {
		cursor: default;
	}

	@font-face {
		font-family: Whitney;
		src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-300.woff);
		font-weight: 300;
	}

	@font-face {
		font-family: Whitney;
		src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-400.woff);
		font-weight: 400;
	}

	@font-face {
		font-family: Whitney;
		src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-500.woff);
		font-weight: 500;
	}

	@font-face {
		font-family: Whitney;
		src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-600.woff);
		font-weight: 600;
	}

	@font-face {
		font-family: Whitney;
		src: url(https://cdn.jsdelivr.net/gh/Tyrrrz/DiscordFonts@master/whitney-700.woff);
		font-weight: 700;
	}

	body {
		font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 17px;
	}

	a {
		text-decoration: none;
	}

	a:hover {
		text-decoration: underline;
	}

	img {
		object-fit: contain;
	}

	.markdown {
		max-width: 100%;
		line-height: 1.3;
		overflow-wrap: break-word;
	}

	.preserve-whitespace {
		white-space: pre-wrap;
	}

	.spoiler {
		display: inline-block;
	}

	.spoiler--hidden {
		cursor: pointer;
	}

	.spoiler-text {
		border-radius: 3px;
	}

	.spoiler--hidden .spoiler-text {
		color: rgba(0, 0, 0, 0);
	}

	.spoiler--hidden .spoiler-text::selection {
		color: rgba(0, 0, 0, 0);
	}

	.spoiler--hidden {
		box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.1);
	}

	.spoiler--hidden .spoiler * {
		filter: blur(44px);
	}

	.spoiler--hidden:hover .spoiler:after {
		color: #fff;
		background-color: rgba(0, 0, 0, 0.9);
	}

	.quote {
		margin: 0.1em 0;
		padding-left: 0.6em;
		border-left: 4px solid;
		border-radius: 3px;
	}

	.pre {
		font-family: "Consolas", "Courier New", Courier, monospace;
	}

	.pre--multiline {
		margin-top: 0.25em;
		padding: 0.5em;
		border: 2px solid;
		border-radius: 5px;
	}

	.pre--inline {
		padding: 2px;
		border-radius: 3px;
		font-size: 0.85em;
	}

	.d-mention {
		border-radius: 3px;
		padding: 0 2px;
		color: #7289da;
		background-color: rgba(114, 137, 218, 0.1);
		font-weight: 500;
		cursor: pointer;
	}

	.d-mention:hover {
		background-color: rgba(114, 137, 218, 1);
		color: #fff;
		transition: background-color 50ms ease-out, rgba(114, 137, 218, 0.1) 50ms ease-out;
		text-decoration: none;
	}

	.d-emoji {
		width: 1.25em;
		height: 1.25em;
		margin: 0 0.06em;
		vertical-align: -0.4em;
	}

	/* Top */

	.top {
		display: grid;
		margin: 0 0.3em 0.6em 0.3em;
		max-width: 100%;
		grid-template-columns: auto 1fr;
	}

	.top__guild-icon-container {
		grid-column: 1;
	}

	.top__guild-icon {
		max-width: 88px;
		max-height: 88px;
	}

	.top__items-container {
		grid-column: 2;
		margin-left: 0.6em;
	}

	.top-item {
		font-size: 1.4em;
		color: #ffffff;
	}

	.top--small {
		font-size: 1em;
	}

	/* Chat */

	.chat {
		max-width: 100%;
	}

	.chat__message-group {
		display: grid;
		margin: 0 0.6em;
		padding: 0.9em 0;
		border-top: 1px solid;
		grid-template-columns: auto 1fr;
	}

	.chat__reference-avatar {
		border-radius: 50%;
		height: 16px;
		width: 16px;
		margin-right: 0.25em;
	}

	.chat__reference-name {
		margin-right: 0.25em;
		font-weight: 600;
	}

	.chat__reference-link {
		flex-grow: 1;
		overflow: hidden;
		text-overflow: ellipsis;
	}

	.chat__reference-link:hover {
		text-decoration: none;
	}

	.chat__reference-content > * {
		display: inline;
	}

	.chat__reference-edited-timestamp {
		margin-left: 0.25em;
		font-size: 0.8em;
	}

	.chat__author-avatar-container {
		grid-column: 1;
		width: 40px;
		height: 40px;
	}

	.chat__author-avatar {
		border-radius: 50%;
		height: 40px;
		width: 40px;
	}

	.chat__messages {
		grid-column: 2;
		margin-left: 1.2em;
		min-width: 50%;
	}

	.chat__author-name {
		font-weight: 500;
	}

	.chat__timestamp {
		margin-left: 0.3em;
		font-size: 0.75em;
	}

	.chat__message {
		padding: 0.1em 0.3em;
		margin: 0 -0.3em;
		background-color: transparent;
		transition: background-color 1s ease;
	}

	.chat__content {
		font-size: 0.95em;
		word-wrap: break-word;
	}

	.chat__edited-timestamp {
		margin-left: 0.15em;
		font-size: 0.8em;
	}

	.chat__attachment {
		margin-top: 0.3em;
	}

	.chat__attachment-thumbnail {
		vertical-align: top;
		max-width: 45vw;
		max-height: 500px;
		border-radius: 3px;
	}

	.chat__attachment-container {
		height: 40px;
		width: 100%;
		max-width: 520px;
		padding: 10px;
		border: 1px solid;
		border-radius: 3px;
		overflow: hidden;
	}

	.chat__attachment-filesize {
		color: #72767d;
		font-size: 12px;
	}

	.chat__attachment-filename {
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
	}

	.chat__attachment-link {
		cursor: pointer;
	}

	.chat__embed {
		display: flex;
		margin-top: 0.3em;
		max-width: 520px;
	}

	.chat__embed-color-pill {
		flex-shrink: 0;
		width: 0.25em;
		border-top-left-radius: 3px;
		border-bottom-left-radius: 3px;
	}

	.chat__embed-content-container {
		display: flex;
		flex-direction: column;
		padding: 0.5em 0.6em;
		border: 1px solid;
		border-top-right-radius: 3px;
		border-bottom-right-radius: 3px;
	}

	.chat__embed-content {
		display: flex;
		width: 100%;
	}

	.chat__embed-text {
		flex: 1;
	}

	.chat__embed-author {
		display: flex;
		margin-bottom: 0.3em;
		align-items: center;
	}

	.chat__embed-author-icon {
		margin-right: 0.5em;
		width: 20px;
		height: 20px;
		border-radius: 50%;
	}

	.chat__embed-author-name {
		font-size: 0.875em;
		font-weight: 600;
	}

	.chat__embed-title {
		margin-bottom: 0.2em;
		font-size: 0.875em;
		font-weight: 600;
	}

	.chat__embed-description {
		font-weight: 500;
		font-size: 0.85em;
	}

	.chat__embed-fields {
		display: flex;
		flex-wrap: wrap;
	}

	.chat__embed-field {
		flex: 0;
		min-width: 100%;
		max-width: 506px;
		padding-top: 0.6em;
		font-size: 0.875em;
	}

	.chat__embed-field--inline {
		flex: 1;
		flex-basis: auto;
		min-width: 150px;
	}

	.chat__embed-field-name {
		margin-bottom: 0.2em;
		font-weight: 600;
	}

	.chat__embed-field-value {
		font-weight: 500;
	}

	.chat__embed-thumbnail {
		flex: 0;
		margin-left: 1.2em;
		max-width: 80px;
		max-height: 80px;
		border-radius: 3px;
	}

	.chat__embed-image-container {
		margin-top: 0.6em;
	}

	.chat__embed-image {
		max-width: 500px;
		max-height: 400px;
		border-radius: 3px;
	}

	.chat__embed-footer {
		margin-top: 0.6em;
	}

	.chat__embed-footer-icon {
		margin-right: 0.2em;
		width: 20px;
		height: 20px;
		border-radius: 50%;
		vertical-align: middle;
	}

	.chat__embed-footer-text {
		font-size: 0.75em;
		font-weight: 500;
	}

	.chat__reactions {
		display: flex;
	}

	.chat__reaction {
		display: flex;
		align-items: center;
		margin: 0.35em 0.1em 0.1em 0.1em;
		padding: 0.2em 0.35em;
		border-radius: 3px;
	}

	.chat__reaction-count {
		min-width: 9px;
		margin-left: 0.35em;
		font-size: 0.875em;
	}

	.chat__bot-tag {
		position: relative;
		top: -0.2em;
		margin-left: 0.3em;
		padding: 0.05em 0.3em;
		border-radius: 3px;
		vertical-align: middle;
		line-height: 1.3;
		background: #7289da;
		color: #ffffff;
		font-size: 0.625em;
		font-weight: 500;
	}
</style>

	.footer {
		margin: 1.4em 0.3em 0.6em 0.3em;

		color: #ffffff;

</style>

<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/solarized-dark.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", () =>
		document.querySelectorAll(".pre--multiline").forEach((block) => hljs.highlightBlock(block))
	);
</script>

<script>
	function messageJump(event, id) {
		event.preventDefault();
		let element = document.getElementById("message-" + id);
		if (element) {
			element.classList.add("chat__message--highlighted");

			window.scrollTo({
				top:
					element.getBoundingClientRect().top -
					document.body.getBoundingClientRect().top -
					window.innerHeight / 2,
				behavior: "smooth",
			});
			window.setTimeout(() => element.classList.remove("chat__message--highlighted"), 2e3);
		}
	}

	function showSpoiler(event, element) {
		event.preventDefault();
		if (element && element.classList.contains("spoiler--hidden"))
			element.classList.remove("spoiler--hidden");
	}
</script>
