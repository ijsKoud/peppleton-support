<link rel="stylesheet" href="http://cdn.daangamesdg.wtf/discord/style.css" />
<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/solarized-dark.min.css"
/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", () =>
		document.querySelectorAll(".pre--multiline").forEach((block) => hljs.highlightBlock(block))
	);
</script>
<script>
	function messageJump(event, id) {
		event.preventDefault();
		let element = document.getElementById(`message-${id}`);
		if (element) {
			element.classList.add("chat__message--highlighted");

			window.scrollTo({
				top:
					element.getBoundingClientRect().top -
					document.body.getBoundingClientRect().top -
					window.innerHeight / 2,
				behavior: "smooth",
			});
			window.setTimeout(() => element.classList.remove("chat__message--highlighted"), 2e3);
		}
	}

	function showSpoiler(event, element) {
		event.preventDefault();
		if (element && element.classList.contains("spoiler--hidden"))
			element.classList.remove("spoiler--hidden");
	}
</script>
